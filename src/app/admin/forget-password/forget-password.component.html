



<div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col mt-5  p-3">
            <div class="row px-3">
                <h1>Change password </h1>
               
            </div>
            <div class="">
                <form >
                    <div class="my-3">
                        <input type="password" [(ngModel)]="newPassword" class="form-control form-control-sm" name="newPassword" placeholder="New Password" />
                    </div>
                    <div class="my-3">
                        <input type="password" [(ngModel)]="confirmPassword" class="form-control form-control-sm" name="confirmPassword" placeholder="Confirm Password" />
                    </div>  
                    <div class="">
                        <button  class="btn btn-primary px-5  rounded rounded-pill" (click)="changePassword()" >Change Password</button>
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

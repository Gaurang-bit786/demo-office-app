
<mat-drawer-container>
    
    <mat-drawer  mode='side' [opened]="sideBarOpen">
        <div class="image-bg">
            <app-sidenav></app-sidenav>
        </div>
    </mat-drawer>

    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
        
        


<div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col mt-5  p-3">
            <div class="row px-3">
                <h1>Change password </h1>
               
            </div>
            <div class="">
                <form >
                    <div class="my-3">
                     
                        <input type="password" [(ngModel)]="oldPassword"   class="form-control form-control-sm" name="oldPassword" placeholder="Old Password" />
                    </div>
                    <div class="my-3">
                     
                        <input type="password" [(ngModel)]="newPassword" class="form-control form-control-sm" name="newPassword" placeholder="New Pasword" />
                    </div>
                    <div class="my-3">
                       
                        <input type="password" [(ngModel)]="confirmPassword" class="form-control form-control-sm" name="confirmPassword" placeholder="Confirm Paasword" />
                    </div>  
                    <div class="">
                        <button  class="btn btn-primary px-5  rounded rounded-pill" (click)="changePasword()" >Change Password</button>
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


</mat-drawer-content>

</mat-drawer-container>

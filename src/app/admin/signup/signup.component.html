


<div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col mt-5  p-3">
            <div class="row px-3">
                <h1>Welcome Back :-)</h1>
               
            </div>
            <div class="row px-3">
              
                <p>To Keep Connected qith us pleas login qith your personal information by email address and password</p>
            </div>
            <div class="">
                <form >
                    <div class="my-3">
                     
                        <input type="email" class="form-control form-control-sm" [(ngModel)]="employeeCode" name="employeeCode" placeholder="Employee Code" />
                    </div>
                    <div class="my-3">
                       
                        <input type="text"  class="form-control form-control-sm" [(ngModel)]="employeeName" name="employeeName" placeholder="Employee Name" />
                    </div>  
                    <div class="my-3">
                       
                        <input type="text"  class="form-control form-control-sm" [(ngModel)]="companyCode" name="companyCode" placeholder="Company Code" />
                    </div>  
                    <div class="my-3">
                       
                        <input type="text"  class="form-control form-control-sm" [(ngModel)]="username" name="username" placeholder="Username" />
                    </div>  

                    <div class="my-3">
                       
                        <input type="email"  class="form-control form-control-sm" [(ngModel)]="email" name="email" placeholder="Email" />
                    </div>  
                    <div class="my-3">
                        <input type="tel" maxlength="12" minlength="10" class="form-control form-control-sm" [(ngModel)]="mobile" name="mobile" placeholder="Mobile Numbers" />
                    </div>  
                    <div class="my-3">
                        <input type="password"  class="form-control form-control-sm" [(ngModel)]="password1" name="password1" placeholder="Password" />
                    </div>  
                    <div class="my-3">
                        <input type="password"  class="form-control form-control-sm" [(ngModel)]="password2" name="password2" placeholder="Confirm Password" />
                    </div>  
                    <div class="">
                        <button class="btn btn-primary px-5  rounded rounded-pill" (click)="saveUser()">Sing Up</button>
                        
                    </div>
                    <div class="form-group mt-2">
                        <p>Or You can join.</p>
                        <h1>
                            <i class="fa fa-google-plus mr-2 bg-danger p-2 rounded rounded-pill text-white" aria-hidden="true"></i>
                            <i class="fa fa-facebook-f mx-2 bg-primary p-2 px-3 rounded rounded-pill text-white" aria-hidden="true"></i>
                            <i class="fa fa-instagram mx-2 bg-primary py-2 px-3 rounded rounded-pill text-white" aria-hidden="true"></i>
                        </h1>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


<mat-toolbar class="border border-bottom">
    <mat-toolbar-row class="justify-content-between">

        <button mat-icon-button (click)="toggleSidebar()" class="menu-toggle"><mat-icon >menu</mat-icon></button>
        <div class="col-xs-2 ml-5">
          <i class="fa fa-search mx-3    search-btn" aria-hidden="true" style="font-size: large; font-weight: bold; color:cadetblue"></i>
        </div>
        <div class="col-xs-2">
          <input type="search" id="formControlSm" class="form-control form-control-sm border-0 search-input bg-light" placeholder="Search...."/> 
        </div>
          
       
        <div class="row mr-2 ml-auto">
            <ul>
                <li>
                    <button  class="user mt-2 d-flex align-item-center"> 
                        <i class="fa fa-line-chart" aria-hidden="true" style="font-size: large; font-weight: bold; color:cadetblue"></i>
                    </button>
                </li>
                <li>
                    <button [matMenuTriggerFor]="notification" class="user mt-2 d-flex align-item-center"> 
                        <i class="fa fa-bell" aria-hidden="true" style="font-size: large; font-weight: bold; color:cadetblue"></i>
                    </button>
                    <mat-menu #notification="matMenu">
                        <div class="container ">
                            <div class="gap my-2">
                                Notification 1
                            </div>
                            <mat-divider></mat-divider>
                            <div class="gap my-2">
                                Notification 1
                            </div>
                            <mat-divider></mat-divider>
                            <div class="gap my-2">
                                Notification 1
                            </div>
                        </div>
                    </mat-menu>
                </li>
                <li>
                    <button [matMenuTriggerFor]="lout" class="user mt-2  d-flex align-item-center"> 
                        <i class="fa fa-list-ul " aria-hidden="true" style="font-size: large; font-weight: bold; color:cadetblue"></i>
                    </button>
                    <mat-menu #lout="matMenu" >
                        <button  mat-menu-item >
                            <i class="fa fa-envelope text-secondary" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;
                            Message
                        </button>
                        <button  mat-menu-item>
                            <i class="fa fa-question text-secondary" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;
                            Help Center
                        </button>
                        <button  mat-menu-item>
                           <i class="fa fa-cogs text-secondary" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;
                            Settings
                        </button>
                        <mat-divider></mat-divider>
                        <button [routerLink]="['/change-password']" routerLinkActive="list-item-active"  mat-menu-item>
                            <i class="fa fa-user-circle text-secondary" aria-hidden="true"></i>
                            Change Password
                        </button>
                        <button (click)="logout()" mat-menu-item>
                            <i class="fa fa-sign-out text-secondary" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;
                            Logout
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container>
    <mat-drawer mode='side' [opened]="sideBarOpen">
        <div class="image-bg">
            <app-sidenav></app-sidenav>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <h3>Dashboard</h3>
        </div>
        <div class="col-2">
            <i class="fa fa-home" aria-hidden="true"></i> / DashBoard
        </div>
    </div>
</div>



<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <mat-card class="example-card ">
                        <mat-card-title-group>
                          <mat-card-title class="p-4">Customer</mat-card-title>
                          <mat-card-subtitle><h1 class="my-3">36,254</h1></mat-card-subtitle>
                        </mat-card-title-group>
                        <mat-card-content>
                           <i class="fa fa-arrow-up text-secondary" aria-hidden="true"></i> 5.27% Since last month
                        </mat-card-content>
                    </mat-card>  
                </div>
                <div class="col">
                    <mat-card class="example-card">
                        <mat-card-title-group>
                          <mat-card-title class="p-4">Orders</mat-card-title>
                          <mat-card-subtitle><h1 class="my-3">5,543</h1></mat-card-subtitle>
                        </mat-card-title-group>
                        <mat-card-content>
                           <i class="fa fa-arrow-down text-secondary" aria-hidden="true"></i> 1.08% Since last month
                        </mat-card-content>
                    </mat-card>  
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <mat-card class="example-card">
                        <mat-card-title-group>
                          <mat-card-title class="p-4">Revenue</mat-card-title>
                          <mat-card-subtitle><h1 class="my-3">$6,254</h1></mat-card-subtitle>
                        </mat-card-title-group>
                        <mat-card-content>
                           <i class="fa fa-arrow-up text-secondary" aria-hidden="true"></i> 5.27% Since last month
                        </mat-card-content>
                    </mat-card>  
                </div>
                <div class="col">
                    <mat-card class="example-card">
                        <mat-card-title-group>
                          <mat-card-title class="p-4">Customer</mat-card-title>
                          <mat-card-subtitle><h1 class="my-3">36,254</h1></mat-card-subtitle>
                        </mat-card-title-group>
                        <mat-card-content>
                           <i class="fa fa-arrow-up text-secondary" aria-hidden="true"></i> 5.27% Since last month
                        </mat-card-content>
                    </mat-card>  
                </div>
            </div>
        </div>
        <div class="col">
            <mat-card class="example-card">
            <canvas class="   " baseChart
            [data]="barChartData"
            [type]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
        </canvas>
    </mat-card>
        </div>
    </div>
</div>


<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-6">
            <mat-card >
                <h1>Sales Chart</h1>
                <canvas baseChart
                    [data]="doughnutChartData"

                    [type]="doughnutChartType">
                </canvas>
                <mat-divider ></mat-divider>
                <p class="mt-3">Last Update <i class="fa fa-clock-o" aria-hidden="true"></i> 3 min ago</p>
            </mat-card>
        </div>
        <div class="col-6 ">
            <mat-card >
                <div style="display: block;">
                    <canvas baseChart width="400" height="400"
                    [data]="lineChartData"

                    [type]="lineChartType"></canvas>
                </div>
                <mat-divider ></mat-divider>
                <p class="mt-3">Last Update <i class="fa fa-clock-o" aria-hidden="true"></i> 3 min ago</p>
            </mat-card>
        </div>
    </div>
</div>




</mat-drawer-content>
</mat-drawer-container>
